<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button Challenge</title>
    <style>
        .my-button {
      background-color: #007bff;   /* สีฟ้าอ่อน */
      color: #ffffff;              /* ตัวอักษรสีขาว */
      padding: 10px 20px;          /* บน-ล่าง 10px, ซ้าย-ขวา 20px */
      border-radius: 5px;          /* ขอบมน */
      border: none;                /* ลบเส้นขอบ */
      font-size: 16px;
      cursor: pointer;
    }

    .my-button:hover {
      background-color: #0056b3;   /* สีฟ้าเข้มเมื่อ hover */
    }
    </style>
</head>
<body>
    <button class="my-button">คลิกฉัน</button>
</body>
</html>
