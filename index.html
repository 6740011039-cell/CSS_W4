<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button Challenge</title>
    <style>
        .my-button {
      background-color: #007bff;   
      color: #ffffff;              
      padding: 10px 20px;        
      border-radius: 5px;          /* ขอบมน */
      border: none;          
      font-size: 16px;
      cursor: pointer;
    }

    .my-button:hover {
      background-color: #0056b3;   /* สีฟ้าเข้มเมื่อ hover */
    }
    </style>
</head>
<body>
    <button class="my-button">คลิกฉัน</button>
</body>
</html>
